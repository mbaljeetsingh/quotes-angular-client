<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Quotes Angular</span>
    <span class="qa-spacer"></span>
    <button mat-button [routerLink]="['/quotes']"><mat-icon>format_quote</mat-icon>Quotes</button>
    <button mat-button [routerLink]="['/authors']"><mat-icon>person</mat-icon>Authors</button>
    <button mat-button [matMenuTriggerFor]="auth"><mat-icon>more_vert</mat-icon></button>
    <mat-menu #auth="matMenu">
      <button mat-menu-item [routerLink]="['/login']" *ngIf="!isLoggedIn">Login</button>
      <button mat-menu-item *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="base-container">
  <router-outlet (activate)="routeChanged()"></router-outlet>
</div>
